<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">mesto: share and like</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Место Россия"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.png"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="button profile__edit-button"
            aria-label="Кнопка редиктирования профиля"
          ></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="button profile__add-button"
          aria-label="Добавить новый пост"
        ></button>
      </section>
      <section class="content">
        <ul class="list">
          <li>
            <article
              class="content__card"
              aria-label="Пост о Карачаевске с фотографией"
            >
              <img
                src="./images/img__karachaevsk.png"
                alt="Карачаевск"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Карачаевск</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article
              class="content__card"
              aria-label="Пост об Эльбрусе с фотографией"
            >
              <img
                src="./images/img__elbrus.png"
                alt="Эльбрус"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Эльбрус</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article
              class="content__card"
              aria-label="Пост о Домбае с фотографией"
            >
              <img
                src="./images/img__dombay.png"
                alt="Домбай"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Домбай</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article
              class="content__card"
              aria-label="Пост об Эльбрусе с фотографией"
            >
              <img
                src="./images/img__elbrus.png"
                alt="Эльбрус"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Эльбрус</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article
              class="content__card"
              aria-label="Пост о Домбае с фотографией"
            >
              <img
                src="./images/img__dombay.png"
                alt="Домбай"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Домбай</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article
              class="content__card"
              aria-label="Пост о Карачаево-Черкессии с фотографией"
            >
              <img
                src="./images/img__karachaevsk.png"
                alt="Карачаевск"
                class="content__image"
              />
              <div class="content__info">
                <h2 class="content__title">Карачаево-Черкессия</h2>
                <button
                  type="button"
                  class="button content__like-button"
                  aria-label="Отметить пост как понравившийся"
                ></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editProfile">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            value="Имя"
            placeholder="Ваше имя"
          />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            name="job"
            value="Профессия"
            placeholder="Ваша профессия"
          />
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
        <button
          type="reset"
          class="button popup__close-button"
          aria-label="Кнопка закрытия формы"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
