<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto: share and like</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Логотип Место Россия"
        class="header__logo"
      />
    </header>
    <main>
      <section class="popup">
        <div class="popup__bg">
          <form class="popup__container">
            <img
              src="images/close-icon.svg"
              class="popup__close-button opacity"
            />
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__input"
              type="text"
              name="job"
              value="Исследователь океана"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="profile">
        <img
          src="images/profile__avatar.png"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <a href="#" class="profile__edit-button opacity"></a>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <a href="#" class="profile__add-button opacity"></a>
      </section>
      <section class="content">
        <div class="content__card">
          <img
            src="images/img__karachaevsk.png"
            alt="Карачаевск"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Карачаевск</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
        <div class="content__card">
          <img
            src="images/img__elbrus.png"
            alt="Эльбрус"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Эльбрус</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
        <div class="content__card">
          <img
            src="images/img__dombay.png"
            alt="Домбай"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Домбай</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
        <div class="content__card">
          <img
            src="images/img__elbrus.png"
            alt="Эльбрус"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Эльбрус</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
        <div class="content__card">
          <img
            src="images/img__dombay.png"
            alt="Домбай"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Домбай</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
        <div class="content__card">
          <img
            src="images/img__karachaevsk.png"
            alt="Карачаевск"
            class="content__image"
          />
          <div class="content__info">
            <h2 class="content__title">Карачаево-Черкессия</h2>
            <a
              href=""
              class="content__like-button content__like-button_disabled opacity"
            ></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
